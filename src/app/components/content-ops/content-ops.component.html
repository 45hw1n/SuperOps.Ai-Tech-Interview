<div class="container-fluid col-lg-12 col-md-8 col-sm text-center float-center mx-auto">
    <div class="row mx-auto">
        <div class="col-lg-4 col-md-4 col-sm">
            <input 
            type="text" 
            name="content"
            placeholder="Enter content"
            class="form-control"
            [(ngModel)] = "content"/>
        </div>
            

            <div class="col-lg-4 col-md-4 col-sm">
                <input 
                type="text" 
                name="subcontent"
                placeholder="Enter Sub Content"
                class="form-control"
                [(ngModel)] = "Subcontent"/>
            </div>
    
            <div class="col-lg-4 col-md-4 col-sm">
                <input 
                type="text" 
                name="description"
                placeholder="Enter Description"
                class="form-control"
                [(ngModel)] = "description"/>    
            </div>
        <div class="row mt-3 mb-5 ">
            <div class="col text-end">
                <button (click)="handleAdd()"class="btn btn-primary">
                    Add Content
                </button>    
            </div>
        </div>

    </div>
</div>
